<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script defer src="app.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="ball"></div>
  <div class="main">
    <div class="top box">
      <div class="buttons directionButtons">Up</div>
      <div class="buttons directionButtons">Fly Up</div>
    </div>
    <div class="middle box">
      <div class="left">
        <div class="buttons directionButtons">Left</div>
        <div class="buttons directionButtons">Fly Left</div>
      </div>
      <div class="mainButtons">
        <div class="buttonContainer">
          <div class="buttons colorButton">Red</div>
          <div class="buttons colorButton">Blue</div>
          <div class="buttons colorButton">Green</div>
        </div>
        <div class="buttonContainer">
          <div class="buttons hideAndShowButton">Hide / Show</div>
        </div>
      </div>
      <div class="right">
        <div class="buttons directionButtons">Right</div>
        <div class="buttons directionButtons">Fly Right</div>
      </div>
    </div>
    <div class="bottom box">
      <div class="buttons directionButtons">Down</div>
      <div class="buttons directionButtons">Fly Down</div>
    </div>
  </div>
</body>
</html>
